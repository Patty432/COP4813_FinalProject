<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Groupie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4a90e2 0%, #87ceeb 100%);
            min-height: 100vh;
            color: #333;
        }

        /* navigation bar: header */
        .header {
            background: rgba(240, 240, 240, 0.95);
            backdrop-filter: blur(15px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            gap: 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #333;
            font-size: 1.5rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
            color: #4a90e2;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #4a90e2, #87ceeb);
            border-radius: 50%;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .header-buttons {
            display: flex;
            gap: 1rem;
            margin-left: auto;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(45deg, #4a90e2, #87ceeb);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(74, 144, 226, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: #4a90e2;
            border: 2px solid #4a90e2;
        }

        .btn-secondary:hover {
            background: #4a90e2;
            color: white;
        }

        .profile-icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(45deg, #4a90e2, #87ceeb);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .profile-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(74, 144, 226, 0.4);
        }

        .profile-icon svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        /* Main Content */
        .container {
            max-width: 700px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .form-container:hover {
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .page-title {
            text-align: center;
            color: #333;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.8rem;
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
            transform: translateY(-2px);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-button {
            width: 100%;
            background: linear-gradient(45deg, #4a90e2, #87ceeb);
            color: white;
            border: none;
            padding: 1.2rem 2rem;
            border-radius: 25px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 1rem;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(74, 144, 226, 0.4);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .return-link {
            display: block;
            text-align: center;
            margin-top: 2rem;
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            padding: 0.8rem;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .return-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Status Info */
        .status-info {
            background: rgba(74, 144, 226, 0.1);
            border: 2px solid rgba(74, 144, 226, 0.3);
            border-radius: 12px;
            padding: 1rem;
            color: #4a90e2;
            font-weight: 600;
            text-align: center;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
                flex-wrap: wrap;
                gap: 1rem;
            }
            
            .header-buttons {
                flex-wrap: wrap;
                gap: 0.5rem;
            }

            .container {
                padding: 1rem;
                margin: 1rem auto;
            }

            .form-container {
                padding: 2rem;
            }

            .page-title {
                font-size: 1.8rem;
                margin-bottom: 1.5rem;
            }

            .form-group {
                margin-bottom: 1.2rem;
            }

            .form-group input,
            .form-group textarea,
            .form-group select {
                padding: 0.8rem;
            }

            .submit-button {
                padding: 1rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- HEADER ATTRIBUTES -->
    <header class="header">
        <!--LOGO-->
        <a href="index.html" class="logo" id="logoLink">
            <div class="logo-icon">SG</div>
            <span>StudyGroupies</span>
        </a>

        <!--HEADER BUTTONS-->
        <div class="header-buttons">
            <button class="btn btn-secondary" onclick="findGroupie()">Find Groupie</button>
            <button class="btn btn-primary" onclick="createGroup()">Create Groupie</button>
        </div>

        <div class="profile-icon" onclick="goToProfile()">
            <svg viewBox="0 0 24 24">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="form-container">
            <h2 class="page-title">Create a New Groupie</h2>
            
            <form action="submit_groupie.php" method="POST">
                <div class="form-group">
                    <label for="title">Groupie Title</label>
                    <input type="text" id="title" name="title" required placeholder="Enter a descriptive title for your study group">
                </div>

                <div class="form-group">
                    <label for="description">Groupie Description</label>
                    <textarea id="description" name="description" rows="4" required placeholder="Describe what your study group will focus on, meeting frequency, and any specific goals..."></textarea>
                </div>

                <div class="form-group">
                    <label for="max_members">Maximum Number of Members</label>
                    <input type="number" id="max_members" name="max_members" min="1" max="50" required placeholder="Enter maximum capacity">
                </div>

                <div class="form-group">
                    <label for="subject">Subject Related</label>
                    <select id="subject" name="subject" required>
                        <option value="">-- Select a Subject --</option>
                        <option value="Mathematics">Mathematics</option>
                        <option value="Physics">Physics</option>
                        <option value="Chemistry">Chemistry</option>
                        <option value="Biology">Biology</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Engineering">Engineering</option>
                        <option value="Economics">Economics</option>
                        <option value="Psychology">Psychology</option>
                        <option value="Sociology">Sociology</option>
                        <option value="History">History</option>
                        <option value="Philosophy">Philosophy</option>
                        <option value="English">English</option>
                        <option value="Spanish">Spanish</option>
                        <option value="French">French</option>
                        <option value="Political Science">Political Science</option>
                        <option value="Business">Business</option>
                        <option value="Accounting">Accounting</option>
                        <option value="Law">Law</option>
                        <option value="Art">Art</option>
                        <option value="Music">Music</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="contact_email">Email of Groupie Leader</label>
                    <input type="email" id="contact_email" name="contact_email" required placeholder="your.email@example.com">
                </div>

                <div class="form-group">
                    <label>Groupie Status</label>
                    <div class="status-info">
                        Your groupie will be set to "Pending" status and reviewed before being published
                    </div>
                    <input type="hidden" name="status" value="pending">
                </div>

                <button type="submit" class="submit-button">Create Groupie</button>
            </form>
        </div>

        <a href="index.html" class="return-link">‚Üê Return to Dashboard</a>
    </div>

    <script>
        // Header functions
        function createGroup() {
            window.location.href = '../Dashboard/create_groupie.html';
        }

        function findGroupie() {
            window.location.href = '../Dashboard/find_groupie.html';
        }

        function goToProfile() {
            window.location.href = '../Dashboard/profile.html';
        }

        // Interactive feedback
        const form = document.querySelector('form');
        const inputs = document.querySelectorAll('input, textarea, select');

        // Focus animations
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });

            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Form submission feedback
        form.addEventListener('submit', function(e) {
            const submitButton = document.querySelector('.submit-button');
            submitButton.textContent = 'Creating Groupie...';
            submitButton.disabled = true;
            
            setTimeout(() => {
                submitButton.textContent = 'Create Groupie';
                submitButton.disabled = false;
            }, 2000);
        });
    </script>
</body>
</html>
